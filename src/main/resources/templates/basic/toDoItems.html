<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>To Do List</h2>
    </div>
    <div class="row">
        <div class="col">
            <form action="toDoItems.html" th:action="|@{toDoItems}|" method="post">
                <input type="text" id="context" name="context" placeholder="할 일 적기"/>
                <button class="btn btn-primary btn-lg" type="submit">
                    추가
                </button>
            </form>
        </div>
    </div>
    <hr class="my-4">
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>To Do&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="toDoItem : ${toDoItems}">
                <td th:text="${toDoItem.no}">toDoItem.no</del></td>
                <td th:if="${toDoItem.status}" style="text-decoration: line-through;">
                    <span th:text="${toDoItem.context}">할일</span>
                </td>
                <td th:unless="${toDoItem.status}">
                    <span th:text="${toDoItem.context}">할일</span>
                </td>
                <td>
                    <form action="toDoItems.html" th:action="@{|update/${toDoItem.no}|}" method="post">
                        <button style="WIDTH: 60pt; HEIGHT: 30pt" class="btn btn-primary btn-lg" type="submit">
                            수정
                        </button>
                    </form>
                    <form action="toDoItems.html" th:action="@{|status/${toDoItem.no}|}" method="post">
                        <button style="WIDTH: 60pt; HEIGHT: 30pt" class="btn btn-primary btn-lg" type="submit">
                            완료
                        </button>
                    </form>
                    <form action="toDoItems.html" th:action="@{|delete/${toDoItem.no}|}" method="post">
                        <button style="WIDTH: 60pt; HEIGHT: 30pt" class="btn btn-primary btn-lg" type="submit">
                            삭제
                        </button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
