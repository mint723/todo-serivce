<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>To Do List</h2>
  </div>
  <div class="row">
    <div class="col">
      <form action="toDoItems.html" th:action="|@{toDoItems}|" method="post">
      <input type="text" id="context" name="context" placeholder="할 일 적기"/>
      <button class="btn btn-primary btn-lg" type="submit">
        추가
      </button>
      </form>
    </div>
  </div>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>No</th>
        <th>To Do</th>
        <th>status</th>
        <th>action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="toDoItem : ${toDoItems}">
        <td th:text="${toDoItem.no}">toDoItem.no</td>
        <td><a href="toDo.html" th:text="${toDoItem.content}">할일</a></td>
        <td th:text="${toDoItem.status}">N</td>
        <td>
          <form action="toDoItems.html" method="post">
            <button class="btn btn-primary btn-lg" type="submit">
              완료
            </button>
            <button class="btn btn-primary btn-lg" type="submit">
              삭제
            </button>
          </form>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
